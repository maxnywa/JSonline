<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <!--Custom style-->
    <link rel="stylesheet" href="css/style.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
    <body>
        <div class="alert-box">

        </div>
        <header>
            <div class="container">
                <nav class="nav-extended blue-grey lighten-2">
                    <div class="nav-wrapper">
                        <h4 class="left">News</h4>
                        <ul class="right hide-on-med-and-down">
                            <li><button class="waves-effect blue-grey lighten-1 btn logout">logout</button></li>
                        </ul>
                    </div>
                    <div class="nav-content">
                        <ul class="tabs tabs-transparent">
                            <li class="tab"><a href="favorite-news.html">Favorite News</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
        </header>
        <main>
            <div class="news-control">
            <div class="container">
                <div class="row">
                    <div class="input-field col s6">
                        <select id="country">
                            <option value="" disabled selected>Choose country </option>
                            <option value="ua">Ukraine</option>
                            <option value="us">USA</option>
                        </select>
                        <label>Search news for country</label>
                    </div>
                    <div class="input-field col s6">
                        <select id="category">
                            <option value="" disabled selected>Choose category </option>
                            <option value="business">business</option>
                            <option value="health">health</option>
                            <option value="science">science</option>
                            <option value="entertainment">entertainment</option>
                            <option value="sports">sports</option>
                            <option value="technology">technology</option>
                            science
                        </select>
                        <label>Search news by category</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <select id="source">
                            <option value="" disabled selected>Choose source </option>
                        </select>
                        <label>News from selected source</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s8">
                        <input id="search" type="text">
                        <label for="search">Search news</label>
                    </div>
                    <div class="input-field col s4">
                        <a class="waves-effect waves-light btn" id="searchBtn">Search</a>
                    </div>
                </div>
            </div>
        </div>
            <div class="news-container">
            <div class="container">
                <div class="row center-align"></div>
            </div>
        </div>
        </main>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"
                integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
                crossorigin="anonymous"></script>
        <!--JavaScript at end of body for optimized loading-->
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
        <script src="js/firestore.js"></script>
        <script src="js/auth.js"></script>
        <script src="js/news.js"></script>
        <script src="js/http.js"></script>
        <script src="js/ui.js"></script>
        <script src="js/news-store.js"></script>
        <script src="js/alerts.js"></script>
        <script src="js/animateNews.js"></script>


        <script>
          $(document).ready(function(){
            $('select').formSelect();
          });
        </script>

        <script src="js/app.js"></script>
    </body>
</html>
