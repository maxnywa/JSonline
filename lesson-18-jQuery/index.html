<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <style>
      .myModal {
        width: 500px;
        height: 500px;
        background-color: #90CAF9;
        display: none;
        padding: 20px;
      }
    </style>
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <button class="btn btn-primary" data-modal data-target =".myModal">Open modal</button>
    </div>
    <!--Modal-->
    <div class="myModal">
      <h3>Hello!</h3>
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Autem beatae cupiditate expedita facere illo illum, itaque, iure magnam natus odit placeat praesentium, provident rem unde ut vero voluptatum. Distinctio, exercitationem!</p>
      <button class="btn btn-danger myCloseClass"></button>
    </div>
    <!-- /.myModal -->
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="js/easy-modal.js"></script>
    <script>
      $('[data-modal]').on('click', function (e) {
          const target = $(this).attr('data-target');
          $(target).easyModal({
              overlayOpacity: 0.6,
              closeClass: '.myCloseClass',
              autoClose:true
          });

      })
    </script>
  </body>
</html>
